<html>
	<head>

		</div>
		<div id="container">

				<h1>Register</h1>
			</div>
			<div id="content">

					<label>First Name:</label><br>
					<input type="text" name="first" style="width:95%;">

				<div id="field">

			</div>
			<div id="footer">

			</div>
		</div>
